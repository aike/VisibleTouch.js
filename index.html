<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>VisibleTouch.js</title>

	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="visibletouch.js"></script>
	<script src="visibletouchripple.js"></script>
	<script src="visibletouchmouse.js"></script>
	<style>
	h1 {
		text-align: center;
		font-size: 50px;
		font-family: 'Lato', sans-serif;
		font-weight: normal;
	}
	.pure-button {
		margin: 20px;
		width: 100px;
		color: white;
		font-family: 'Lato', sans-serif;
	}
	#say {
		font-size: 20px;
		font-weight: normal;
		font-family: 'Lato', sans-serif;
	}
	</style>
</head>
<body>
	<h1>VisibleTouch.js</h1>
	<div style="text-align: center;">
		<button onclick="$('#say').text('BUTTON 1 Clicked');" class="pure-button" style="background: rgb(28, 184, 65);">Button 1</button>
		<button onclick="$('#say').text('BUTTON 2 Clicked');" class="pure-button" style="background: rgb(202, 60, 60);">Button 2</button>
		<button onclick="$('#say').text('BUTTON 3 Clicked');" class="pure-button" style="background: rgb(233, 117, 20);">Button 3</button>
		<p>
		<a href="https://github.com/aike/visibletouch.js">GitHub</a>
		</p>
		<p id="say"></p>
	</div>
</body>
</html>
